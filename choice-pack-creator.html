<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/choice-pack-creator.css">
    <script src="JS/dom-to-image.js"></script>
    <script src="JS/FileSaver.js"></script>
    <script src="JS/download-choice-pack.js"></script>
    <script defer src="JS/choice-pack-creator.js"></script>
</head>

<body>
    <div class="custom-select" style="width:200px;">
        <input type="file" accept="image/*" name="photo1" id="file1" onchange="loadFile1(event)" style="display: none;">
        <p><label for="file1" id="photo1" style="cursor: pointer; color:black; border: solid 1px black;">Upload Image #1</label></p>
        <input type="file" accept="image/*" name="photo2" id="file2" onchange="loadFile2(event)" style="display: none;" disabled>
        <p><label for="file2" id="photo2" style="cursor: pointer; color:grey; border: solid 1px grey;">Upload Image #2</label></p>
        <input type="file" accept="image/*" name="photo3" id="file3" onchange="loadFile3(event)" style="display: none;" disabled>
        <p><label for="file3" id="photo3" style="cursor: pointer; color:grey; border: solid 1px grey;">Upload Image #3</label></p>
        <button id="randomize" onclick="randomize()" disabled>Randomize</button>
        <button id="download-choice-pack" onclick="download()" disabled>Download</button>
    </div>
    <div class="container-of-images">
        <img id="choice-pack-image" src="Images/Choice Pack.JPG">
        <img id="output1" src="">
        <img id="output2" src="">
        <img id="output3" src="">
    </div>
</body>

</html>
